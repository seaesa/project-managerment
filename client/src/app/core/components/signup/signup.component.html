<div class="main">
  <div class="overlay">
    <div class="form">
      <div class="animate">
        <img src="../../../../assets/images/login.png" alt="">
      </div>
      <div class="form-login">
        <div class="heading">
          <h3>Sign Up</h3>
        </div>
        <div class="form-action">
          <form action="">
            <div class="form-group">
              <div class="icon"></div>
              <input class="input form-input" type="email" name="email" placeholder="email">
            </div>
            <div class="form-group">
              <div class="icon"></div>
              <input class="input form-input" type="password" name="password" placeholder="password">
            </div>
            <div class="form-group">
              <div class="icon"></div>
              <input class="input form-input" type="password" name="confirmPassword" placeholder="confirm password">
            </div>
          </form>
          <div class="forgot-password">
            <a href="">Forgot Password</a>
          </div>
          <div class="form-submit">
            <button class="btn" type="submit">Login</button>
          </div>
        </div>

        <div>
          <div class="text-login">
            <span>or login with</span>
          </div>
          <div class="google">
            <div class="wrap-icon">
              <i class="fa-brands fa-google fa-xl"></i>
            </div>
          </div>
        </div>
        <div class="info-account">
          <span>you have account</span>
          <a routerLink="/login">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
