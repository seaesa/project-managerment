<div class="d-flex flex-column w-75 shadow-5 overflow-auto scrollbar-sm sidebar-wrap">
  @for (sidebar of sidebar; track $index) {
  <div class="sidebar-item">
    <a [routerLink]="sidebar.link" rippleColor="dark" class="btn btn-light btn-lg w-100 text-start text-capitalize"
      role="button" mdbRipple>
      <i [className]="sidebar.icon"></i>
      {{sidebar.name}}
    </a>
  </div>
  }
</div>
