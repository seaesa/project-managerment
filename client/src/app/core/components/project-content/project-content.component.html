<div class="bg-light rounded-8 rounded-bottom-0 shadow-5-strong min-vh-100 py-2 px-2">
  <div style="box-shadow: 0 1px 0px #ccc;"
    class="w-100 d-flex justify-content-between align-items-center shadow-bottom">
    <div class="w-25 d-flex justify-content-center">
      <button disabled class="btn btn-light">
        <span class="">name</span>
      </button>
    </div>
    <div class="w-25 d-flex justify-content-center">
      <button disabled class="btn btn-light">
        <span class="">leader</span>
      </button>
    </div>
    <div class="w-25 d-flex justify-content-center">
      <button disabled class="btn btn-light">
        <span class="">description</span>
      </button>
    </div>
    <div class="w-25 d-flex justify-content-center">
      <button disabled class="btn btn-light">
        <span class="">Progress</span>
      </button>
    </div>
  </div>

  @if (projects && projects.length > 0) {
  <div class="w-100 d-flex flex-column">
    @for (project of projects; track $index) {
    <a style="color: inherit;text-decoration: none;" [routerLink]="project.id">
      <div class="w-100 d-flex justify-content-between align-items-center project-content">
        <div class="w-25 d-flex justify-content-center">
          <span>{{project.name}}</span>
        </div>
        <div class="w-25 d-flex justify-content-center">
          <span>{{project.leader}}</span>
        </div>
        <div class="w-25 d-flex justify-content-center">
          <span>{{project.description}}</span>
        </div>
        <div class="w-25 d-flex justify-content-center">progress</div>
      </div>
    </a>
    }
  </div>
  }@else {
  @if (sekeleton) {
  <div class="my-4 mx-4">
    <nz-skeleton [nzActive]="true"></nz-skeleton>
  </div>
  }@else {
  <nz-empty nzNotFoundImage="https://gw.alipayobjects.com/zos/antfincdn/ZHrcdLPrvN/empty.svg"
    [nzNotFoundContent]="contentTpl" [nzNotFoundFooter]="footerTpl">
    <ng-template #contentTpl>
      <span>Project No Existed!</span>
    </ng-template>
    <ng-template #footerTpl>
      <button (click)="handleOpenModal()" type="button" class="btn btn-primary">Create Now</button>
    </ng-template>
  </nz-empty>
  }
  }
</div>
